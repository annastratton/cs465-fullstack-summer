<div class="col-md-3">   
  <h2 class="text-center">Edit Trip</h2>   
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()"> 

    <!-- Code Input -->
    <div class="form-group">       
      <label>Code:</label>       
      <input type="text" formControlName="code" placeholder="Code" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">       
      <div *ngIf="submitted && f.code.errors && f.code.errors.required" class="invalid-feedback">Trip Code is required</div>
    </div> 

    <!-- Name Input -->
    <div class="form-group">       
      <label>Name:</label>       
      <input type="text" formControlName="name" placeholder="Name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">       
      <div *ngIf="submitted && f.name.errors && f.name.errors.required" class="invalid-feedback">Name is required</div>
    </div>

    <!-- Length Input -->
    <div class="form-group">       
      <label>Length:</label>       
      <input type="text" formControlName="length" placeholder="Length" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.length.errors }">       
      <div *ngIf="submitted && f.length.errors && f.length.errors.required" class="invalid-feedback">Length is required</div>
    </div> 

    <!-- Start Input -->
    <div class="form-group">       
      <label>Start:</label>       
      <input type="text" formControlName="start" placeholder="Start" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.start.errors }">       
      <div *ngIf="submitted && f.start.errors && f.start.errors.required" class="invalid-feedback">Start Date is required</div>
    </div> 

    <!-- Resort Input -->
    <div class="form-group">       
      <label>Resort:</label>       
      <input type="text" formControlName="resort" placeholder="Resort" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.resort.errors }">       
      <div *ngIf="submitted && f.resort.errors && f.resort.errors.required" class="invalid-feedback">Resort name is required</div>
    </div> 

    <!-- Per Person Input -->
    <div class="form-group">       
      <label>Per Person:</label>       
      <input type="text" formControlName="perPerson" placeholder="perPerson" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.perPerson.errors }">       
      <div *ngIf="submitted && f.perPerson.errors && f.perPerson.errors.required" class="invalid-feedback">Per Person Price is required</div>
    </div>

    <!-- Image Input -->
    <div class="form-group">       
      <label>Image:</label>       
      <input type="text" formControlName="image" placeholder="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }">       
      <div *ngIf="submitted && f.image.errors && f.image.errors.required" class="invalid-feedback">Image is required</div>
    </div>

    <!-- Description Input -->
    <div class="form-group">       
      <label>Description:</label>       
      <input type="text" formControlName="description" placeholder="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">       
      <div *ngIf="submitted && f.description.errors && f.description.errors.required" class="invalid-feedback">Description is required</div>
    </div>

    <button (click)="editTrip(trip)" class="btn btn-info">Edit</button>  
  </form> 
</div>
